{% set imgUrl = "/images/" + image.link %}

{%- extends "layouts/base.html" -%}

{%- block injectHead -%}
{%- endblock -%}

{%- block content -%}
  <div id="pano" data-image={{ image.link }} aria-label="{{ image.alt }}">
    <noscript>
      <img src={{ imgUrl }} alt="{{ image.alt }}">
    </noscript>
  </div>
  <div class="image-info cluster">
    {{ content | safe }}
  </div>
{%- endblock -%}

{%- block bodyScripts -%}
  <script src="/scripts/index.js"></script>
{%- endblock -%}
